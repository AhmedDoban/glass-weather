<html lang="en">

<head>
    <!-------------------Meta Files--------------------->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Weather" name="description" />
    <meta content="Weather" name="keywords" />
    <!-------------------title--------------------->
    <title>Weather Glass syle</title>
    <!-------------------Css--------------------->
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="icons/01d.png" rel="icon" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="Card">
        <div class="container">
            <div class="rain"></div>
            <div class="search-inputs" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <input type="search" class="txt" placeholder="Enter Your City" id="cityinput">
                <div class="underline"></div>
                <input type="button" class="btn" value="search" id="add">
            </div>
            <div class="weather-data" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                <h1 class="city" id="cityoutput">--</h1>
                <p class="date">-- </p>
                <div class="weather-icon">
                    <img src="icons/unknown.png" class="imgIcon" />
                </div>
                <h3 class="temp" id="temp">--</h3>
                <h3 class="description" id="description">--</h3>
            </div>
            <div class="other-weather-container"> </div>
        </div>
    </div>
    </div>

    <!------------------  Script ------------------->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/e39d260dfe.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
